<!DOCTYPE html>
<html>

<head>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
  <script src="main.js"></script>
  <meta charset="utf-8">
  <title>Card Demo</title>
  <link rel="stylesheet" href="../css/main.css">
</head>

<body ng-app="myCards">
  <h1>With dynamic content</h1>
  <p>In this case we place dynamic content inside the directive. It works as expected!</p>
  <br>
  <br>
  <br>

  <my-card my-title="data.title" my-pic="data.pic">
    <p ng-repeat="p in data.content">
      {{p}}
    </p>
  </my-card>

  <script type="text/ng-template" id="myCard">
    <article>
      <img class="pic" ng-src="{{ctrl.pic}}">
      <h2>{{ctrl.title}}</h2>
      <div ng-transclude></div>
    </article>
  </script>
</body>
</body>

</html>
